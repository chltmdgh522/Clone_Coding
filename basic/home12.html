<!DOCTYPE html>
<html lang="kor">
  <head>
    <title>Document</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      @keyframes super {
        0% {
          transform: rotatey(0);
        }
        25% {
          transform: scale(2);
        }
        50% {
          transform: rotateY(180deg) translateY(100px);
          border-color: tomato;
          border-radius: 0%;
          opacity: 0%;
        }
        75% {
          transform: scale(2);
        }
        100% {
          transform: rotateY(0) translateY(0px);
        }
      }
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px, 5px;
        border-radius: 5px;
        font-size: 50px;
        transition: all 10s cubic-bezier(0.42, 0, 0.58, 1);
      }
      a:hover {
        border-radius: 100%;
        color: tomato;
        background-color: wheat;
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        width: 200px;
        transition: all 2s ease-in-out;
        animation: super 5s ease-in-out infinite;
      }
      img:hover {
        transform: matrix(1, 2, 3, 4, 5, 6);
      }
    </style>
  </head>
  <body>
    <img src="img/logo.jpg" />
    <a href="#">Go home</a>
  </body>
</html>
