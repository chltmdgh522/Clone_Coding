<!DOCTYPE html>
<html lang="kor">
  <head>
    <title>CSH</title>
    <style>
      body {
        height: 100vh;
        margin: 50px;
      }
      span {
        color: tomato;
      }
      p span {
        color: teal;
      }
      div > span {
        text-decoration: underline;
      }
      p ~ span {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>hello</span>
      <p>
        seung ho is very big and good
        <span>but short</span>
      </p>
      <span>hello</span>
    </div>
  </body>
</html>
